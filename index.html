<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Web Component</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Lit Web Component Demo</h1>
    <p>This is a demonstration of a Lit web component built with Vite.</p>

    <form onsubmit="onSubmit(event)" id="form">
      <input type="text" name="name" placeholder="Name" />
      <duration-component
        name="duration"
        value="01:30:45"
        required
      ></duration-component>
      <button type="submit">Submit</button>
    </form>

    <script type="module" src="/src/duration-component.js"></script>
    <script>
      function onSubmit(event) {
        event.preventDefault();
        const formData = new FormData(form);
        formData.forEach((value, key) => {
          console.log(key, value);
        });
      }
    </script>
  </body>
</html>
